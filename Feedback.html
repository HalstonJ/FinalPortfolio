<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

    <h1>Super Awesome Final Portfolio (temporary name)</h1>
    <h3>By Halston Julich</h3><br><br>

    <h2><a href="AboutMe.html">About Me</a></h2>

    <!-- Feedback Form -->
    <form id="myform" action="https://formsubmit.co/julichhalston@gmail.com" method="POST" onsubmit="generateMadLib(event)">
        <label for="favPart">What was your favorite part about my website?</label><br>
        <textarea id="favPart" name="favPart" rows="5"></textarea><br>

        <label for="leastFav">What was your least favorite?</label><br>
        <textarea id="leastFav" name="leastFav" rows="5"></textarea><br>

        <label for="favPet">Favorite pet:</label>
        <select id="favPet" name="favPet">
            <option value="Slinky">Slinky</option>
            <option value="Kirky">Kirky</option>
            <option value="Koa">Koa</option>
        </select><br>

        <p>Select your favorite page:</p>
        <input type="radio" id="About Me" name="favPage" value="About Me">
        <label for="About Me">About Me</label><br>
        <input type="radio" id="PastProjects" name="favPage" value="PastProjects">
        <label for="PastProjects">Past Projects</label><br>
        <input type="radio" id="LearningCS" name="favPage" value="LearningCS">
        <label for="LearningCS">Learning CS</label><br>
        <input type="radio" id="Pets" name="favPage" value="Pets">
        <label for="Pets">Pets</label><br>

        <p>Select your favorite projects:</p>
        <input type="checkbox" id="1" name="favproject" value="Project One(TV Difficulty Screen)">
        <label for="1">Project One (TV Difficulty Screen)</label><br>
        <input type="checkbox" id="2" name="favproject" value="Project Two(TV Reboot)">
        <label for="2">Project Two (TV Reboot)</label><br>
        <input type="checkbox" id="3" name="favproject" value="Project Three (DVD pumpkin)">
        <label for="3">Project Three (DVD pumpkin)</label><br>
        <input type="checkbox" id="4" name="favproject" value="Project Four (interactive spongebob)">
        <label for="4">Project Four (interactive spongebob)</label><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Feedback:</h2>
    <p id="resultText"></p>

    <script>
        function generateMadLib(event) {
            event.preventDefault();

            let favoritePart = document.getElementById('favPart').value;
            let leastFavorite = document.getElementById('leastFav').value;
            let favoritePet = document.getElementById('favPet').value;
            let favPage = document.querySelector('input[name="favPage"]:checked')?.value || "No page selected";
            let favproject = Array.from(document.querySelectorAll('input[name="favproject"]:checked')).map(checkbox => checkbox.value);

            document.getElementById('resultText').innerHTML = `
                Thank you for visiting my website! Here's what you shared:<br><br>
                Favorite part: ${favoritePart}.<br>
                Least favorite: ${leastFavorite}.<br>
                Favorite pet: ${favoritePet}.<br>
                Favorite page: ${favPage}.<br>
                Favorite project(s): ${favproject.join(", ")}.<br>
                Thank you for the feedback!
            `;

            setTimeout(() => {
                // Submit the form after displaying the feedback message
                document.getElementById('myform').submit();
                
                // Redirect to the desired page
                window.location.href = "https://halstonj.github.io/FinalPortfolio/";
            }, 1000);  // Adjust the delay time if necessary
        }
    </script>
</body>
